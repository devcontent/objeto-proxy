<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <title>Cadastro de Clientes</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='css/reset.css'>
    <link rel='stylesheet' href='css/site.css'>
    <link rel='stylesheet' href='css/cabecalho.css'>
    <link rel='stylesheet' href='css/tabela.css'>
    <link rel='stylesheet' href='css/formulario.css'>
    <link rel='stylesheet' href='css/botao.css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho_titulo">Cadastro de Clientes</h1>
    </header>
    <main>

        <section class="tabela"></section>

        <section class="formulario">
            <form class="formulario" onsubmit="contatosController.adiciona(event)">
                <fieldset>
                    <legend class="formulario_titulo">Adicionar novo cliente</legend>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" required autofocus>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" name="telefone" id="telefone" required>
                </fieldset>
                <button class="botao" type="submit">Adicionar</button>
                <button class="botao" type="button" onclick="contatosController.apaga()">Apagar</button>
            </form>
        </section>

    </main>
    <script src='controllers/ContatosController.js'></script>
    <script src='models/ListaDeContatos.js'></script>
    <script src='models/Contato.js'></script>
    <script src='views/ContatosView.js'></script>
    <script>
        let contatosController = new ContatosController();
    </script>
</body>
</html>
